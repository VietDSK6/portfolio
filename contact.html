    <!-- Prevent theme flash -->
    <script>
        (function() {
            // Get theme preference and apply it immediately
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.style.setProperty('--bg-color', '#f8fafc');
                document.documentElement.style.setProperty('--card-bg', '#ffffff');
                document.documentElement.style.setProperty('--text-color', '#0f172a');
                document.documentElement.style.setProperty('--text-secondary', '#64748b');
                document.documentElement.style.setProperty('--border-color', '#e2e8f0');
                document.documentElement.style.setProperty('--tag-bg', '#e2e8f0');
                document.documentElement.style.setProperty('--tag-text', '#0f172a');
                
                // Update icon in case it's already in the DOM
                const themeToggle = document.getElementById('theme-toggle');
                if (themeToggle) themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
            }
        })();
    </script>
</head>

        <!-- Contact Section -->
        <section class="contact-section">
            <h1>contact me.</h1>
            
            <div class="minimal-contact-form">
                <form id="contact-form">
                    <div class="minimal-form-row">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <textarea id="message" name="message" rows="5" placeholder="Leave feedback about the site, career opportunities or just to say hello etc. (BTW, I can't reply if the email provided is not real!)" required></textarea>
                    <button type="submit" class="minimal-submit-btn">Send Message <i class="fas fa-arrow-right"></i></button>
                    <p class="minimal-disclaimer">By submitting this form, I agree to the privacy policy.</p>
                </form>
            </div>
        </section>
