            </div>

        <!-- Contact Section -->
        <section class="contact-section">
            <h1>contact me.</h1>
            
            <div class="minimal-contact-form">
                <form id="contact-form">
                    <div class="minimal-form-row">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <textarea id="message" name="message" rows="5" placeholder="Leave feedback about the site, career opportunities or just to say hello etc. (BTW, I can't reply if the email provided is not real!)" required></textarea>
                    <button type="submit" class="minimal-submit-btn">Send Message <i class="fas fa-arrow-right"></i></button>
                    <p class="minimal-disclaimer">By submitting this form, I agree to the privacy policy.</p>
                </form>
            </div>
        </section>

                <a href="mailto:vietdsptit@gmail.com" class="social-icon"><i class="fa-regular fa-envelope"></i></a>
