<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Viet's Portfolio</title>
    <meta name="description" content="Page not found - Return to Viet's portfolio">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');

        /* Helper */
        .center-xy {
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            position: absolute;
        }

        html, body {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
        }

        html {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .copy-container {
            text-align: center;
            position: relative;
        }

        p {
            color: #fff;
            font-size: 24px;
            letter-spacing: .2px;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        .handle {
            background: #ffe500;
            width: 14px;
            height: 30px;
            top: 0;
            left: 0;
            margin-top: 1px;
            position: absolute;
            z-index: 10;
        }

        #cb-replay {
            fill: #666;
            width: 20px;
            margin: 15px;
            right: 0;
            bottom: 0;
            position: absolute;
            overflow: inherit;
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        #cb-replay:hover {
            fill: #888;
        }

        .home-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #ffe500;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            p {
                font-size: 18px;
            }
            
            .home-link {
                top: 20px;
                left: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Back to Portfolio</a>
    
    <div class="container">
        <div class="copy-container center-xy">
            <p>404, page not found.</p>
            <span class="handle"></span>
        </div>
    </div>

    <svg version="1.1" id="cb-replay" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 279.9 297.3" style="enable-background:new 0 0 279.9 297.3;" xml:space="preserve">
        <g>
            <path d="M269.4,162.6c-2.7,66.5-55.6,120.1-121.8,123.9c-77,4.4-141.3-60-136.8-136.9C14.7,81.7,71,27.8,140,27.8
                c1.8,0,3.5,0,5.3,0.1c0.3,0,0.5,0.2,0.5,0.5v15c0,1.5,1.6,2.4,2.9,1.7l35.9-20.7c1.3-0.7,1.3-2.6,0-3.3L148.6,0.3
                c-1.3-0.7-2.9,0.2-2.9,1.7v15c0,0.3-0.2,0.5-0.5,0.5c-1.7-0.1-3.5-0.1-5.2-0.1C63.3,17.3,1,78.9,0,155.4
                C-1,233.8,63.4,298.3,141.9,297.3c74.6-1,135.1-60.2,138-134.3c0.1-3-2.3-5.4-5.3-5.4l0,0C271.8,157.6,269.5,159.8,269.4,162.6z"/>
        </g>
    </svg>

    <script>
        // Wait for GSAP to load
        document.addEventListener('DOMContentLoaded', function() {
            const copyContainer = document.querySelector(".copy-container");
            const replayIcon = document.getElementById('cb-replay');
            const textElement = document.querySelector('.copy-container p');
            
            let tl = gsap.timeline();
            let handleTL = gsap.timeline();
            
            // Split text into characters
            function splitText(element) {
                const text = element.textContent;
                element.innerHTML = '';
                
                const chars = text.split('').map(char => {
                    const span = document.createElement('span');
                    span.textContent = char === ' ' ? '\u00A0' : char; // Non-breaking space
                    span.style.opacity = '0';
                    return span;
                });
                
                chars.forEach(char => element.appendChild(char));
                return chars;
            }
            
            function animateCopy() {
                const chars = splitText(textElement);
                
                // Animate characters appearing
                tl.staggerTo(chars, 0.001, {
                    opacity: 1,
                    ease: "back.inOut(1.7)",
                    onComplete: function() {
                        if (chars.indexOf(this.targets()[0]) === chars.length - 1) {
                            animateHandle();
                        }
                    }
                }, 0.05);
            }
            
            function blinkHandle() {
                handleTL.fromTo('.handle', 0.4, {
                    opacity: 0
                }, {
                    opacity: 1,
                    repeat: -1,
                    yoyo: true
                });
            }
            
            function animateHandle() {
                const textWidth = textElement.offsetWidth;
                handleTL.to('.handle', 0.7, {
                    x: textWidth,
                    ease: "steps(12)"
                });
            }
            
            // Start animation
            function startAnimation() {
                tl.clear();
                handleTL.clear();
                
                tl.add(function() {
                    animateCopy();
                    blinkHandle();
                }, 0.2);
            }
            
            // Initialize
            startAnimation();
            
            // Replay functionality
            replayIcon.addEventListener('click', function() {
                startAnimation();
            });
        });
    </script>
</body>
</html>
